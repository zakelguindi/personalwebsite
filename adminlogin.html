      <div id="login-section">
        <div class="login-container">
          <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
              <input type="text" placeholder="username" class="input-text"/>
            </div>

              <input type="password" placeholder="password" class="input-text"/>

        <form id="signup" name="signup" method="post">
          <h3>Signup</h3>
          <p>
            <label for="username">UserName:</label>
            <input type="text" name="username" required minlength="6" />
          </p>
          <!-- <p>
            <label for="Email">Email:</label>
            <input type="text" name="email" />
          </p> -->
          <p>
            <label for="password">Password:</label>
            <input type="password" name="password" minlength="6" />
          </p>
  
          <p><input type="submit" name="submit" /></p>
          <p id="message"></p>
        </form>
        <form id="login-form" name="login" method="post">
          <h3>Login</h3>
          <p>
            <label for="username">UserName:</label>
            <input type="text" name="username" required minlength="6" />
          </p>
          <p>
            <label for="password">Password:</label>
            <input type="password" name="password" minlength="6" />
          </p>
  
          <p><input type="submit" name="submit" /></p>
          <p id="message-login"></p>
        </form>
