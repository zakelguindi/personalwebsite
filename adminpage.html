    <div id="displayProj">
      <h1>PROJECTS</h1>

    <section class = "columns">
      <div class="columns">
        <div id="showingprojects"></div>
        <div id="projects-details-column">
            <h2>Details</h2>
  
            <div id="projects-details"></div>
        </div>
    </div>
    
    <!-- <button id="add-project-button"><a >Add Project- Click Here</a></button> <br><br> -->
      <div id="add-edit-proj" class="dialog transparent">
        <span class="close">&times;</span>
  
        
        <h3 id="add-edit-title">Add Project</h3>
        <form id="add-edit-proj-form" method="post">
          <input type="hidden" name="_id" value="-1"/>
          <p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </p>
          <p>
            <label for="date">Date</label>
            <input type="text" id="date" name="date" required />
          </p>
          <p>
            <label for="language">Language</label>
            <input type="text" id="language" name="language" required />
          </p>
          <p>
            <label for="codeLink">Code Link</label>
            <input type="url" id="codeLink" name="codeLink" />
          </p>
          <p>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" />
          </p>
          <p>
            <label for="projectLink">Project Link</label>
            <input type="url" id="projectLink" name="projectLink" />
          </p>
          <p>
            <label for="favorite">Favorite</label>
            <input type="checkbox" id="favotite" name="favorite" />
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
        </form>
      </div> 
    </section>
